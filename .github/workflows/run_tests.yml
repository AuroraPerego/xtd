name: RunUnitTest

on:
  push:
    branches:
      - exam
  pull_request:
    branches:
      - exam

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build and Run Tests
      working-directory: test
      run: |
        make all
        make runAll
